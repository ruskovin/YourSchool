{% load static %}
<nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top"
     id="mainNav">
  <div class="container">
    <a class="navbar-brand logo" href="{% url "home" %}">
      <img height="40px" src="{% static 'images/YourSchool1.png' %}" alt="brand" />
    </a>
    <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarResponsive"
            aria-controls="navbarResponsive"
            aria-expanded="false"
            aria-label="Toggle navigation">
      Menu
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav me-auto">
        <li class="nav-item mx-0 mx-lg-1">
          <a class="nav-link py-3 px-0 px-lg-3 rounded" href="#page-top">Home</a>
        </li>
        <li class="nav-item mx-0 mx-lg-1">
          {% if request.user.username != 'paolo' %}
          <a class="nav-link py-3 px-0 px-lg-3 rounded" href="{% url 'room' usr.Level_of_study %}">My Classroom</a>
          {% else %}
          {% endif%}
        </li>
        <li class="nav-item mx-0 mx-lg-1">
          <a class="nav-link py-3 px-0 px-lg-3 rounded" href="#features">Features</a>
        </li>
        <li class="nav-item mx-0 mx-lg-1">
          <a class="nav-link py-3 px-0 px-lg-3 rounded"
             href="#about">About-us</a>
        </li>
        <li class="nav-item mx-0 mx-lg-1">
          <a class="nav-link py-3 px-0 px-lg-3 rounded"
             href="#contact">Contact-us</a>
        </li>
      </ul>
      {% if user.is_authenticated %}
        <div>
          <span id="user-nav">Welcome {{ user.username }}</span>
          <a class="logout-link text-primary" href="{% url 'logout' %}">Logout</a>
        </div>
      {% else %}
        <div>
          <a href="{% url 'login' %}" class="sign-in-home nav-link d-inline">Sign-in</a>
          <span class="text-primary">/<span>
            <a href="{% url 'register' %}" class="nav-link d-inline">
              Sign-up
            </a
            >
          </div>
        {% endif %}
      </div>
    </div>
  </nav>
